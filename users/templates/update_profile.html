{% extends "base.html" %}
{% block body_block %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-semibold mb-4">Update Profile</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="firstname" id="firstname" value="{{ user.buyer.firstname }}" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="lastname" id="lastname" value="{{ user.buyer.lastname }}" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                <input type="text" name="mobile" id="mobile" value="{{ user.buyer.mobile }}" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" name="address" id="address" value="{{ user.buyer.address }}" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" name="city" id="city" value="{{ user.buyer.city }}" class="mt-1 p-2 border rounded w-full" required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
