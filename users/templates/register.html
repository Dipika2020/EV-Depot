
{% extends "base.html" %}
{% load static %}

{% block body_block %}
<div class="flex h-screen" style="margin: 2% auto; width: 70%; display: flex; flex-direction: row; justify-content: center;">
    <!-- Left side with Welcome Back message -->
    <div class="w-1/2 flex flex-col items-center justify-center text-white p-8" style="background-image: url('{% static 'loginpage.jpg' %}'); background-size: cover; background-position: center; height: auto; border-radius: 15px 0px 0px 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3)">
        <h2 class="text-4xl font-bold mb-3">Welcome !!</h2>
        <p class="mb-8 text-lg">To keep connected with us please register with your personal info</p>
        <a href="{% url 'users:login' %}" class="bg-transparent border border-white rounded-md py-2 px-4 text-white font-bold hover:bg-white hover:text-[#0B391C] transition duration-300">SIGN IN</a>
    </div>

    <!-- Right side with form -->
    <div class="w-1/2 px-8 py-5 bg-white shadow-md rounded-md flex flex-col justify-start overflow-auto" style="border-radius: 0px 15px 15px 0px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); scrollbar-width: none;">
        <h2 class="text-3xl font-bold text-center underline mb-3 text-[#0B391C]">Create Account</h2>

        {% if messages %}
            <div class="mb-1">
                {% for message in messages %}
                    <div class="p-1 mb-1 text-sm text-{{ message.tags }}-700 bg-{{ message.tags }}-100 rounded-md" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="flex flex-col">
            {% csrf_token %}
            <div class="mb-2  w-full flex flex-col gap-1.5">
                <label for="firstname" class="block text-gray-700 font-semibold">First Name:</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" id="firstname" name="firstname" required>
            </div>
            <div class="mb-2 flex w-full  flex-col gap-1.5">
                <label for="lastname" class="block text-gray-700 font-semibold">Last Name:</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" id="lastname" name="lastname" required>
            </div>
            <div class="mb-2 flex flex-col w-full  gap-1.5">
                <label for="username" class="block text-gray-700 font-semibold">Username:</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" id="username" name="username" required>
            </div>
            <div class="mb-2 flex flex-col gap-1.5 w-full ">
                <label for="password" class="block text-gray-700 font-semibold">Password:</label>
                <input type="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" id="togglePassword" name="password" required>
            </div>
            <div class="mb-2 flex flex-col gap-1.5 w-full ">
                <label for="email" class="block text-gray-700 font-semibold">Email:</label>
                <input type="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" id="email" name="email" required>
            </div>
            <div class="mb-2 flex flex-col gap-1.5 w-full ">
                <label for="mobile" class="block text-gray-700 font-semibold">Mobile:</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" id="mobile" name="mobile" required>
            </div>
            <div class="mb-2 flex flex-col gap-1.5 w-full ">
                <label for="address" class="block text-gray-700 font-semibold">Address:</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" id="address" name="address" required>
            </div>
            <div class="mb-2 flex flex-col gap-1.5 w-full ">
                <label for="city" class="block text-gray-700 font-semibold">City:</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none" id="city" name="city" required>
            </div>

            <button type="submit" class="mx-auto my-2 w-full py-2 px-4 text-center items-center align-center bg-[#0B391C] text-white  rounded-md font-bold hover:bg-[#000000] border- [#0B391C] transition duration-300">REGISTER</button>
        </form>
    </div>
</div>
{% endblock %}
