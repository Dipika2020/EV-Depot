{% load static %}
<nav class="flex items-end justify-between px-24 py-6 w-full h-fit bg-black relative">
    <img src="{% static "logo.png" %}" class="h-10 w-auto">
    <div class="flex items-center justify-center gap-x-8">
        <a href="/" class="text-white font-semibold text-lg leading-none">Home</a>
        <a href="#" class="text-white font-semibold text-lg leading-none">About</a>
        <div class="relative dropdown">
            <button class="text-white font-semibold text-lg leading-none">Vehicles</button>
            <div class="hidden absolute bg-white bg-opacity-90 shadow-lg rounded-lg mt-2 py-2 w-48 dropdown-content z-50">
                <a href="/bikes" class="block px-4 py-2 text-black hover:bg-gray-200">Bikes</a>
                <a href="/cars" class="block px-4 py-2 text-black hover:bg-gray-200">Cars</a>
                <a href="/trucks" class="block px-4 py-2 text-black hover:bg-gray-200">Trucks</a>
            </div>
        </div>
        <a href="/users/register/" class="text-white font-semibold text-lg leading-none">Profile</a>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const dropdownButton = document.querySelector('.dropdown button');
        const dropdownContent = document.querySelector('.dropdown-content');

        dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownContent.classList.toggle('hidden');
        });

        document.addEventListener('click', () => {
            dropdownContent.classList.add('hidden');
        });
    });
</script>

<style>
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown-content {
        background-color: rgba(255, 255, 255, 0.9); /* Translucent background */
    }
</style>
