{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="{% static 'base/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Categories</h1>
        {% if categories %}
            <div class="categories-list">
                {% for category in categories %}
                    <div class="category-item">
                        <h2>{{ category.name }}</h2>
                        <p>{{ category.description }}</p>
                        <p><strong>Created At:</strong> {{ category.created_at }}</p>
                        <p><strong>Last Updated:</strong> {{ category.updated_at }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No categories found.</p>
        {% endif %}
    </div>
</body>
</html>
